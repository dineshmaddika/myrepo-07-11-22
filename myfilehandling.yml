  become: yes
  tasks: 
  -  include_tasks: myfile.yml

  - name: copy file from master to node
    copy:
     src: my2ndfile.txt
     dest: /home/ubuntu/my2ndfile.txt

  - name: install apache2
    apt:
      name: apache2
      state: present  

  - name: copy dynamic file into node side
